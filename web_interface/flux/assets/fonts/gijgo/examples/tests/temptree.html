<html>
<head>
    <meta charset="utf-8" />
    <title>Treeview Example</title>
    <script src="../../dist/libraries/jquery/jquery.min.js"></script>
    <link href="../../dist/modular/css/core.css" rel="stylesheet" type="text/css">
    <link href="../../dist/modular/css/tree.css" rel="stylesheet" type="text/css">
    <script src="../../dist/modular/js/core.js"></script>
    <script src="../../dist/modular/js/draggable.js"></script>
    <script src="../../dist/modular/js/droppable.js"></script>
    <script src="../../dist/modular/js/tree.js"></script>
</head>
<body>
    <button onclick="alert(JSON.stringify(tree.getAll()))">get all</button>
    <button onclick="tree.addNode({ text: 'node1-1' }, tree.getNodeByText('node1'))">Add node1-1</button>
    <button onclick="alert(tree.getNodeByText('node1-1').html())">Get node1</button>
    <div id="tree"></div>
    <script>
        var tree;
        $(document).ready(function () {
            tree = $('#tree').tree({
                primaryKey: 'id',
                dataSource: '/Locations/Get',
                dragAndDrop: true
            });
        });
        function add() {
            var nodeId = tree.getSelections()[0];
            var parent = tree.getNodeById(nodeId);
            tree.expand(parent);
            tree.addNode({ id: 77, text: "new folder", url: "", lazy: true, icon: "" }, parent);
        }

    </script>
</body>
</html>
